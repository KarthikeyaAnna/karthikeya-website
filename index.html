<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coming Soon</title>
  <!-- Responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset default margins & paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body with full-screen cinematic background,
       text placed at bottom using Flexbox */
    body {
      width: 100vw;
      height: 100vh;
      background: url("image.jpg") no-repeat center center;
      background-size: cover;
      background-position: 50% 50%;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* Align content at the bottom */
      overflow: hidden;
      padding-bottom: 50px; /* Adds spacing from the bottom edge */
    }

    /* Cinematic text container */
    .coming-soon {
      font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      color: #fff;
      text-align: center;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
      font-size: 5rem;
      letter-spacing: 0.3rem;
      animation: text-bomb 2.5s infinite;
      cursor: default;
    }

    /* The bomb icon we‚Äôll animate */
    .bomb {
      display: inline-block;
      margin-left: 1rem;
      animation: bomb-scale 2.5s infinite;
      transform-origin: center;
    }

    /* ‚ÄúExplosion‚Äù effect on the text */
    @keyframes text-bomb {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05) rotate(-1deg);
        text-shadow: 3px 3px 15px #ff0000;
      }
      100% {
        transform: scale(1) rotate(0deg);
        text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
      }
    }

    /* Bomb growing & ‚Äúexploding‚Äù effect */
    @keyframes bomb-scale {
      0% {
        transform: scale(1) rotate(0deg);
        color: #fff;
      }
      30% {
        transform: scale(1.2) rotate(-10deg);
      }
      50% {
        transform: scale(1.5) rotate(10deg);
        color: #f00;
      }
      80% {
        transform: scale(2) rotate(-10deg);
        color: #ff4500;
      }
      100% {
        transform: scale(1) rotate(0deg);
        color: #fff;
      }
    }
  </style>
</head>
<body>
  <!-- Cinematic ‚ÄúCOMING SOON!!‚Äù at bottom with bomb explosion animation -->
  <div class="coming-soon">
    COMING SOON!!
    <span class="bomb">üí£</span>
  </div>
</body>
</html>
