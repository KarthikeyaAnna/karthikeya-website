<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gay or Not?</title>
  <style>
    /* General styling */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #ff69b4;
      border: none;
      border-radius: 50px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 3px solid #ff69b4;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border-radius: 15px;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }
    .modal-content h2 {
      margin-top: 15px;
      color: #ff69b4;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>How Gay Are You?</h1>
    <button id="checkButton">Check it!</button>
    <div id="result" class="result"></div>
  </div>

  <!-- Modal for congratulatory message -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <img src="photo1.jpg" alt="Congrats, you are gay!">
      <h2>Congrats, you are gay!</h2>
    </div>
  </div>

  <script>
    const checkButton = document.getElementById('checkButton');
    const resultDiv = document.getElementById('result');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');

    checkButton.addEventListener('click', () => {
      // Generate a random percentage between 0 and 100
      const randomPercentage = Math.floor(Math.random() * 101);
      resultDiv.innerText = "You are " + randomPercentage + "% gay!";

      // If above 50%, display the modal
      if (randomPercentage > 50) {
        modal.style.display = "block";
      } else {
        modal.style.display = "none";
      }
    });

    // Close the modal when the close button is clicked
    closeModal.addEventListener('click', () => {
      modal.style.display = "none";
    });

    // Close the modal if user clicks outside the modal content
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
